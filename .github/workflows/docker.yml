name: Publish Docker Image and Deploy to Render

on:
  push:
    tags: "v*"

  # Allows running this workflow from GitHub Actions tab
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker Image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker [app img]
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker application image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy Bot to Render
    needs: push_to_registry
    runs-on: ubuntu-latest
    env:
      DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK }}
    steps:
      - name: Deploy Bot to Render
        if: ${{ env.DEPLOY_URL != '' }}
        run: curl "$DEPLOY_URL"
      - name: Notify of unset secret
        if: ${{ env.DEPLOY_URL == '' }}
        run: echo "Secret 'RENDER_DEPLOY_HOOK' not set. Skipped Deployment"
